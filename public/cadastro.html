<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <section class="bk-cadastro">
        <div class="bk-img-cadastro container-cadastro">
            <aside class="aside-cadastro">
                <div class="aside-img">
                    <img src="./img/logo_amarelo.svg" alt="">
                </div>
                <div class="aside-nome">
                    <p>For Us</p>
                </div>
            </aside>
            <main class="scroll-cada">
                <form action="" class="form-cada">
                    <div class="fomulario-cadastro">
                        <div class="cadastro-form">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="cadastro-form">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password">
                        </div>

                        <div class="cadastro-form">
                            <label for="phone">Telefone</label>
                            <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX">
                        </div>

                        <div class="cadastro-form">
                            <label for="name">Nome da Instituição</label>
                            <input type="name" id="name" name="name">
                        </div>

                        <div class="cadastro-form">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" id="cnpj" name="cnpj">
                        </div>

                        <div class="cadastro-form">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep">
                        </div>

                        <div class="cadastro-form">
                            <label for="endereco">Endereço</label>
                            <input type="name" id="endereco" name="endereco">
                        </div>

                        <div class="cadastro-form">
                            <label for="bairro">Bairro</label>
                            <input type="name" id="bairro" name="bairro">
                        </div>

                        <div class="cadastro-form">
                            <label for="numero">Número</label>
                            <input type="number" id="numero" name="numero">
                        </div>

                        <div class="cadastro-form">
                            <label for="cidade">Cidade</label>
                            <input type="name" id="cidade" name="cidade">
                        </div>
                    </div>
                    <div class="enviar-cadastro">
                        <input type="submit">
                    </div>
                </form>
            </main>
        </div>
    </section>
</body>
</html>
